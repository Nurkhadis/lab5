<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>LastName</label><br>
            <input type="text" name="LastName" value ={{ person.LastName }}>
        </p>
        <p>
            <label>FirstName</label><br>
            <input type="text" name="FirstName" value ={{ person.FirstName }}>
        </p>
        <p>
            <label>MiddleName</label><br>
            <input type="text" name="MiddleName" value ={{ person.MiddleName }}>
        </p>
        <p>
            <label>Arrd1</label><br>
            <input type="text" name="Addr1" value ={{ person.Addr1 }}>
        </p>
        <p>
            <label>Arrd2</label><br>
            <input type="text" name="Addr2" value ={{ person.Addr2 }}>
        </p>
        <p>
            <label>City</label><br>
            <input type="text" name="City" value ={{ person.City }}>
        </p>
        <p>
            <label>StateProvince</label><br>
            <input type="text" name="StateProvince" value ={{ person.StateProvince }}>
        </p>
        <p>
            <label>Country</label><br>
            <input type="text" name="Country" value ={{ person.Country }}>
        </p>
        <p>
            <label>PostalCode</label><br>
            <input type="text" name="PostalCode" value ={{ person.PostalCode }}>
        </p>
        <p>
            <label>Email</label><br>
            <input type="text" name="Email" value ={{ person.Email }}>
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
